<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filmes por Categoria</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="styles/exibicao_filmes.css">

    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <header>
        <h1 class="title">TudoCinema</h1>
        <div class="menu-opcoes">
          <div id="menu">
            <img id="icone-menu" src="assets/icons8-menu.svg" alt="icone de menu">
            <ul>
              <li>
                  <a href="index.html">Página Inicial</a>
              </li>
              <li>
                  <a href="#" id="all-films-link">Todos os Filmes</a>
              </li>
              <li>
                  <a href="cadastro_filme.html">Cadastrar Filme</a>
              </li>
              <li class="categorias">
                <div>
                    <a href="#">Categorias</a>
                    <img src="/assets/keyboard-arrow-down_119013.svg" alt="">
                </div>
                <div id="opcoes-categoria">
                </div>
        </li>
          </ul>
          </div>

            <div class="search-box">
                <input class="search-text" type="text" placeholder="Pesquisar Filme...">
                <a class="search-btn">
                    <img class="loupe-blue" src="/assets/loupe-blue.svg" alt="ícone lupa">
                    <img class="loupe-white" src="/assets/loupe-white.svg" alt="ícone lupa">
                </a>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div id="opcoes">
                <h1 id="titulo-filmes"></h1>
                <div class="icones">
                    <img src="/assets/icons8-excluir.svg" alt="ícone de excluir" onmouseover="Tip('Excluir Categoria')" onmouseout="UnTip()" id="excluir-categoria">
                    <img src="/assets/icons8-editar.svg" alt="ícone de editar" onmouseover="Tip('Editar Categoria')" onmouseout="UnTip()" id="editar-categoria" data-bs-toggle="modal" data-bs-target="#exampleModal">
                </div>
            </div>
            <div class="row row-cols-2 row-cols-lg-5 g-2 g-lg-3" id="filmes-container">
              <div class="col">
                <div class="p-3">
                    <div class="filme">
                    </div>
                </div>
              </div>  
            </div>
          </div>
          
          <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel" style="color: black;">Alterar Categoria</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="mb-3">
                                <label for="recipient-name" class="col-form-label" style="color: black;">Infome o novo nome da categoria para alterar:</label>
                                <input type="text" class="form-control" id="category-name">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                        <button type="button" class="btn btn-primary" id="salvar-categoria" style="background-color: rgb(132, 13, 201); border-color: rgb(132, 13, 201);">Salvar</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="/js/wz_tooltip.js"></script>
    <script src="js/script.js"></script>
    <script src="js/exibicao_filmes.js"></script>
</body>
</html>
